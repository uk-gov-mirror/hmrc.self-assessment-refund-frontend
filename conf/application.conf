include "frontend.conf"

appName = "self-assessment-refund-frontend"

play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter

# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.selfassessmentrefundfrontend.config.ErrorHandler"

play.filters.csp.nonce.enabled = true

microservice {
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    auth {
      host = localhost
      port = 8500
    }

    auth-login-stub {
      protocol = http
      host = localhost
      port = 9949
      path = "/auth-login-stub/gg-sign-in"
    }

    bank-account-verification-callback {
      external {
        protocol = http
        host = localhost
        port = 9171
      }

      internal {
        protocol = http
        host = localhost
        port = 9171
      }
    }

    bank-account-verification-api {
      protocol = http
      host = localhost
      port = 9903
    }

    self-assessment-refund-backend {
      protocol = http
      host = localhost
      port = 9172
    }

    self-assessment-refund-stubs {
      protocol = http
      host = localhost
      port = 9173
    }

    bank-account-verification-web {
      protocol = http
      host = localhost
      port = 9903
    }

    bank-account-reputation {
          protocol = http
          host = localhost
          port = 9871
        }

    // TODO: replace this with localhost:port when port is known
    itsa-viewer {
      protocol = http
      host = localhost
      port = 9081
    }

    iv-uplift {
      protocol = http
      host = localhost
      port = 9948
      path = "/iv-stub/uplift"
      origin = "self-assessment-refund"
      confidenceLevel = 250
    }

    reauthentication {
      # "/self-assessment-refund/test-only" will call the dummy-reauth use "" for real-reauth
      path = "/self-assessment-refund/test-only"
#      path = ""
    }

  }
}


play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = true

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
play.i18n.langs = ["en", "cy"]

tracking-consent-frontend {
  gtm.container = "f"
}

frontend-base-url = "http://localhost:9171"
iv-callback-base-url = "http://localhost:9171"
accessibility-statement.service-path = "/self-assessment-refund"
contact-frontend.serviceId = "self-assessment-repayment"

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  logout = "http://localhost:9553/bas-gateway/sign-out-without-state"
  logoutContinue = "http://localhost:9171/self-assessment-refund/test-only"
  feedback-frontend = "http://localhost:9514"    # Default value
  feedback-frontend = ${?platform.frontend.host} # Overrides default if set
}

navigation {
  paths {
    creditAndRefunds = "/report-quarterly/income-and-expenses/view/claim-refund"
    creditAndRefundsAgents = "/report-quarterly/income-and-expenses/view/agents/claim-refund"

    refundIssuedAgent = "/report-quarterly/income-and-expenses/view/agents/refund-to-taxpayer"
    refundIssuedIndividualOrOrganisation = "/report-quarterly/income-and-expenses/view/refund-to-taxpayer"

    viewAndChangeHubIndividualOrOrganisation = "/report-quarterly/income-and-expenses/view"
    viewAndChangeHubAgent = "/report-quarterly/income-and-expenses/view/agents"
    refundTracker = "/track-a-self-assessment-refund/refund-request-tracker"
  }
}

timeout {
  inactivity-timeout = 900 seconds
  inactivity-countdown = 120 seconds
}

claimRefund {
    url = "https://www.tax.service.gov.uk/report-quarterly/income-and-expenses/view/claim-refund"
}
